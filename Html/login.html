<!DOCTYPE html>
<html>
<head>
    <title>Simple Login</title>
    <style>
        body{
            font-family: Arial;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box{
            background: white;
            padding: 50px;
            padding-right: 70px;
            border-radius: 10px;
            width: 400px;
            position: relative;
            z-index: 1;
            opacity: 0.7;
            
        }
        input{
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button{
            width: 100%;
            padding: 10px;
            background: #38a3b8;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 423px;
            margin-top: 15px;
        }
        .msg{
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }
        h2{
            text-align: center;
            font-weight:900;
            
            
        }
        .background-vdo{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            
        }
    </style>
</head>
<body>
    <div class="background-vdo">
        <video autoplay muted loop class="bg-video">
            <source src="/images/login3.mp4" type="video/mp4">
        </video>
    </div>
<div class="box">
    <h2 >Login</h2>
    <input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>

<p id="msg"></p>
</div>

<script src="script.js"></script>

</body>
</html>
